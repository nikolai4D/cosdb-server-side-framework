type ObjectConfig {
  uuid: ID!
  title: String!
  description: String!
  parent(uuid: ID): DefinitionConfig
}

type Query {
  objectConfigs: [ObjectConfig!]!
  objectConfig(uuid: ID!): ObjectConfig
}

type Mutation {
  createObjectConfig(
    title: String!
    description: String!
    parentUuid: ID!
  ): ObjectConfig!
  updateObjectConfig(
    uuid: ID!
    title: String!
    description: String!
  ): ObjectConfig!
  deleteObjectConfig(uuid: ID!): Boolean!
}
